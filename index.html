<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <!-- Nft header Image -->
    <div class="img-sec">
      <div class="overlay"></div>
      <img class="img-equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <img class="view-icon" src="images/icon-view.svg" alt="view-icon">
    </div>
    <!-- Nft body -->
    <div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="description">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="avater">
      <img src="images/image-avatar.png" alt="Avater">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <!-- Footer  -->
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/NaimurRahman00">Naimur</a>.
    </div>
  </footer>
</body>
</html>
